{% extends 'base.html' %}

{% block style %}

    <style>
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
            color: black;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="flex flex-col justify-center mx-auto text-gray-200">
        <div class="flex justify-center mx-auto p-4">
            <p>
                Find by ID
            </p>

            <form hx-post="http://127.0.0.1:8000/item" hx-trigger="submit" hx-target="#data-table" hx-swap="innerHTML">
              <label for="contentInput">Enter ID:</label>
              <input type="number" id="contentInput" name="searched_id" required>
              <button type="submit">Fetch Data</button>
            </form>

            <p>
                Fetch all items
            </p>

            <form hx-post="http://127.0.0.1:8000/items" hx-trigger="submit" hx-target="#data-table" hx-swap="innerHTML">
              <label for="skip">Skip first:</label>
              <input type="number" id="skip" name="skip" value="0" required>
              <label for="limit">Limit shown:</label>
              <input type="number" id="limit" name="limit" value="10" required>
              <button type="submit">Fetch Data</button>
            </form>


            <br>


            <h3>
              Search  by name
              <span class="htmx-indicator">
                Searching...
              </span>
            </h3>

           <!--//if you want to push the searched data to the url address add this
           hx-push-url="true" -->
            <input class="form-control" type="text"
               name="search" placeholder="Search..."
               value="{{ search }}"
               hx-get="/search"
               hx-trigger="input changed delay:500ms, search"
               hx-target="#data-table"
               hx-indicator=".htmx-indicator">

        </div>

        <div class="w-9/10 mx-auto p-4">
            <table id="data-table" class="border-collapse w-full table-auto"></table>
        </div>
    </div>

{% endblock %}

{% block javascript %}
  <script>
    htmx.on('htmx:afterSwap', function(event) {
      document.getElementById("contentInput").value = ""
    });
  </script>
{% endblock %}
