{% include 'item_header.html' %}
{% for item in items %}
<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.item_id }}</td>
    <td>{{ item.type }}</td>
    <td>{{ item.owned }}</td>
    <td><img src={{ item.thumbnail if item.thumbnail else "http://localhost:8000/static/no_image.png" }} alt={{ item.name }}></td>
</tr>
{% endfor %}
